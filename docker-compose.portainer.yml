# Docker Compose for Portainer (TrueNAS)
# Copy this content directly into Portainer Stack editor
#
# IMPORTANT: Before deploying, adjust the volume paths below to match your TrueNAS setup
# Example: /mnt/pool/appdata/downloadix/downloads

version: '3.8'

services:
  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: downloadix-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # ADJUST THIS PATH to your TrueNAS storage location
      - /mnt/pool/appdata/downloadix/downloads:/app/downloads
    networks:
      - downloadix-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Frontend Vue.js with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: downloadix-frontend
    restart: unless-stopped
    ports:
      - "2084:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - downloadix-network

networks:
  downloadix-network:
    driver: bridge
