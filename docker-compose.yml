version: '3.8'

services:
  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: downloadix-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount downloads folder - adjust the host path as needed
      - downloadix_downloads:/app/downloads
      # Optional: mount settings file for persistence
      - downloadix_settings:/app/settings
    networks:
      - downloadix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Vue.js with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: downloadix-frontend
    restart: unless-stopped
    ports:
      - "8080:80"  # Change 8080 to your desired external port
    depends_on:
      - backend
    networks:
      - downloadix-network

networks:
  downloadix-network:
    driver: bridge

volumes:
  downloadix_downloads:
    driver: local
  downloadix_settings:
    driver: local
